<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Inputs examples</title>
</head>

<body>
  <h3>Inputs examples:</h3>
  <br>
  <label for="">Awesome button</label>
  <input type="button" value="click me">
  <br>
  <label for="">Checkbox</label>
  <input type="checkbox" name="" value="">
  <br>
  <label for="">Color</label>
  <input type="color" name="" value="">
  <br>
  <label for="">Date</label>
  <input type="date" name="" value="">
  <br>
  <label for="">Date local time</label>
  <input type="datetime-local" name="" value="">
  <br>
  <label for="">Your email</label>
  <input type="email" name="" value="">
  <br>
  <label for="">upload a file</label>
  <input type="file" name="" value="">
  <br>
  <label for="">month</label>
  <input type="month" name="" value="">
  <br>
  <label for="">number</label>
  <input type="number" name="" value="">
  <br>
  <label for="">password</label>
  <input type="password" name="" value="">
  <br>
  <label for="">radio</label>
  <input type="radio" name="" value="">
  <br>
  <label for="">range</label>
  <input type="range" name="" value="">
  <br>
  <label for="">reset</label>
  <input type="reset" name="reset">
  <br>
  <label for="">search</label>
  <input type="search" name="" value="">
  <br>
  <label for="">submit</label>
  <input type="submit" name="submit">
  <br>
  <label for="">tel</label>
  <input type="tel" name="" value="">
  <br>
  <label for="">url</label>
  <input type="url" name="" value="">
  <br>
  <label for="">week</label>
  <input type="week" name="" value="">
  <br>
  <p>Sign in to your account</p>
  <div class="">
    <label for="">User ID</label>
    <input type="text" id="userId" name="userId">
  </div>
  <input type="image" id="image" alt="Login" src="images/login-button.png">
</body>

</html>
